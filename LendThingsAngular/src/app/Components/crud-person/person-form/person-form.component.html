<form [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="form.controls['name'].hasError('nameValidation')">{{this.nameError}}</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="phoneNumber" required>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Include area code</mat-hint>

        <mat-error *ngIf="form.controls['phoneNumber'].hasError('phoneNumberValidation')">{{this.phoneNumberError}}
        </mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required type="email">
        <mat-error *ngIf="form.controls['email'].hasError('emailValidation')">{{this.emailError}}</mat-error>
    </mat-form-field>
    <br />
</form>
