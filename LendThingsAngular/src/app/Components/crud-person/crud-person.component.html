<button mat-button color="primary" (click)="createPerson()">Create Person</button>
<div style="margin: 0 50px;">
    <table mat-table [dataSource]=" listPeople">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let person"> {{person.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let person"> {{person.Name}} </td>
        </ng-container>


        <ng-container matColumnDef="PhoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let person"> {{person.PhoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let person"> {{person.Email}} </td>
        </ng-container>
        <ng-container matColumnDef="operations">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let person">
                <mat-icon fontIcon="edit" (click)="editPerson(person)"></mat-icon>
                <mat-icon fontIcon="delete" (click)="deletePerson(person)"></mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
</div>
